<div class="col-12">
    <div class="row">
        <div class="col-sm-3 col-xs-12">
            <h2>Settings</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Certificates</div>
        <div class="card-body">
            @for(cert of certificates ; track cert) {
                <div class="row">
                    <div class="col-md-3">
                        <label for="cert-name">Cert name</label>
                    </div>
                    <div class="col-md-6">{{cert.name}}</div>
                    <div class="col-md-1"><button class="btn btn-primary" (click)="updateCert(cert)">Update</button></div>
                </div>
            }
        </div>
    </div>
</div>
