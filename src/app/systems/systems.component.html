
<div class="card">
    <div class="card-header">
        Systems
    </div>
    <div class="card-body">
        <div *ngFor="let system of systemResps">
            <div class="row">
                <div class="col-md-3">
                    <label for="id">Id</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="id" formControlName="id" />
                </div>
                <div class="col-md-3">
                    <label for="name">Name<span class="danger">*</span></label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="name" formControlName="name" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="alertBody">Alert body<span class="danger">*</span></label>
                </div>
                <div class="col-md-6">
                    <textarea id="alertBody" formControlName="alertBody" rows="3" maxlength="500"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="alertUrl">Alert URL</label>
                </div>
                <div class="col-md-3">
                    <input id="alertUrl" formControlName="alertUrl" rows="3" maxlength="500" />
                </div>
                <div class="col-md-3">
                    <label for="alertEmail">Alert e-mail</label>
                </div>
                <div class="col-md-3">
                    <input type="email" id="alertEmail" formControlName="alertEmail" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="callBody">Call body</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="callBody" formControlName="callBody" />
                </div>
                <div class="col-md-3">
                    <label for="callUrl">Call URL<span class="danger">*</span></label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="callUrl" formControlName="callUrl" />
                </div>
            </div>
            <div class="row" *ngIf="displayCert">
                <div class="col-md-3">
                    <label for="certExpirationDays">Cert expiration days</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="certExpirationDays" formControlName="certExpirationDays" />
                </div>
                <div class="col-md-3">
                    <label for="certStatus">Cert status</label>
                </div>
                <div class="col-md-3">
                    <input type="text" id="certStatus" formControlName="certStatus" />
                </div>
            </div>

                <div class="col-md-3">
                    <label for=""></label>
                </div>
